services:
  # --- BACKEND SERVICE ---
  - type: web
    name: gdsc-nexus-backend
    runtime: node
    plan: free # or your preferred plan
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false # Set this in the Render Dashboard
      - key: JWT_SECRET
        sync: false # Set this in the Render Dashboard
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production

  # --- FRONTEND SERVICE ---
  - type: static
    name: gdsc-nexus-frontend
    runtime: web
    plan: free
    rootDir: gdsc-nexus
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gdsc-nexus-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html